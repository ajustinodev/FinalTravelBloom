<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelExplore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./images/background.jpg" alt="Travel Background" class="background-image">
    <nav>
        <div class="logo">TravelExplore</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact-us">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="social-media-icons">
        <a href="#"><img src="./images/Facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="./images/X.svg" alt="Twitter"></a>
        <a href="#"><img src="./images/Instagram.svg" alt="Instagram"></a>
    </footer>
</body>
</html>
